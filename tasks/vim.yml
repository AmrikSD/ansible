- name: Make sure neovim is not installed
  file:
    state: absent
    path: "{{ lookup('env', 'HOME') }}/neovim"

- name: Get Packer
  ansible.builtin.git:
    repo: 'https://github.com/wbthomason/packer.nvim'
    dest: "{{ lookup('env', 'HOME') }}/.local/share/nvim/site/pack/packer/start/packer.nvim"

- name: Clone Neovim
  ansible.builtin.git:
    repo: 'https://github.com/neovim/neovim.git'
    dest: "{{ lookup('env', 'HOME') }}/neovim"

- name: Build neovim
  shell: "cd {{ lookup('env', 'HOME') }}/neovim && make -j 20"
  register: make_output
  changed_when: make_output.rc == 0

- name: Install neovim
  become: true
  shell: "cd {{ lookup('env', 'HOME') }}/neovim && make install"
  register: make_output
  changed_when: make_output.rc == 0

- name: Install neovim
  command: "nvim +PackerSync +qall"
  register: vim_packersync
  changed_when: vim_packersync.rc == 0
